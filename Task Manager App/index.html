<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="banner bg-primary px-5 py-2">
            <h3 class="text-center ">Task Manager App</h3>
          </div>
          <br>
          <div class=" d-flex">
            <input type="text" placeholder="Enter Your Task" class="form-control" id="input">
            <button onclick="add(event)" class="px-5 btn-outline-primary">Add</button>
          </div>
          <br><br>
          <div id="variable" class="overflow-auto border border-dark position-relative" style="height: 500px;">
            <h5 class="text-center position-fixed">Manage Your Task Here</h5><br>
            <hr>
            <div id="task"></div>
          </div>
          <p>@code by Shayon</p>
        </div>
      </div>
    </div>
  </div>




  <script src="./index.js">
  </script>

</html>
